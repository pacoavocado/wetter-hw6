<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    
    
    <title>W  E  A  T  H  E  R</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
     <main class="row"> 
        <nav class="navbar navbar-light bg-light">
            <form id="search-form">
                <input id="search-input" class="form-input w-100 my-2" type="text" placeholder="enter a city"> 
                <button class="btn btn-outline-success my-2 btn-block" type="submit" id="format-input">Search</button>
            </form>
        </nav>
        <div class="col-8 container">
            <div class="jumbotron jumbotron-fluid border-2">
                <div class="container">
                  <h1 class="display-4">chosen city</h1>
                  <p class="lead"></p>
                  <p class="lead"></p>
                  <p class="lead"></p>
                  <p class="lead"></p>
                </div>
            </div>
            <div class="row">
                <div class="daily-cards">
                    <div class="card text-white bg-dark pr-1" style="max-width: 12rem;">
                        <div class="card-date"></div>
                        <div class="card-body">
                        <h5 class="card-temp"></h5>
                        <h5 class="card-wind"></h5>
                        <h5 class="card-humid"></h5>
                        
                        </div>
                    </div> 
                </div>   
              
               
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
