<html lang="en">
<head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main> 
        <nav>
            <form id="search-form">
                <input id="search-input" class="form-input" type="text" placeholder="enter a city">
                <button class="submit" type="submit" id="format-input">Search</button>
            </form>
        </nav>
        <div class="results">
            <div class="city-weather">
                <div class="">
                    <h2 class="location">location: </h2><h2 class="date">date: </h2>
                    <p class="current-temp">temp: </p>
                    <p class="current-wind">wind: </p>
                    <p class="current-humidity">humidity: </p>
                    <p class="uv-index">uv index: <span id="uvi-span"></span></p>
                </div>
            </div>
            <h2>5-Day Forcast</h2>
            <div class="forcasts">
                
                <div class="card">
                    <div class="day"></div>
                    <div class="daily-card">
                        <h4 class="card-date1">date: </h4>
                        <div class="weather-icon1"></div>
                        <h5 class="card-temp1">temp: </h5>
                        <h5 class="card-wind1">wind-speed: </h5>
                        <h5 class="card-humidity1">humidity: </h5>
                    </div>
                </div> 
                <div class="card">
                    <div class="day"></div>
                    <div class="daily-card">
                        <h4 class="card-date2">date: </h4>
                        <div class="weather-icon2"></div>
                        <h5 class="card-temp2">temp: </h5>
                        <h5 class="card-wind2">wind: </h5>
                        <h5 class="card-humidity2">humidity: </h5>
                    </div>
                </div> 
                <div class="card">
                    <div class="day"></div>
                    <div class="daily-card">
                        <h4 class="card-date3">date: </h4>
                        <div class="weather-icon3"></div>
                        <h5 class="card-temp3">temp: </h5>
                        <h5 class="card-wind3">wind: </h5>
                        <h5 class="card-humidity3">humidity: </h5>
                    </div>
                </div> 
                <div class="card">
                    <div class="day"></div>
                    <div class="daily-card">
                        <h4 class="card-date4">date: </h4>
                        <div class="weather-icon4"></div>
                        <h5 class="card-temp4">temp: </h5>
                        <h5 class="card-wind4">wind: </h5>
                        <h5 class="card-humidity4">humidity: </h5>
                    </div>
                </div> 
                <div class="card">
                    <div class="day"></div>
                    <div class="daily-card">
                        <h4 class="card-date5">date: </h4>
                        <div class="weather-icon5"></div>
                        <h5 class="card-temp5">temp: </h5>
                        <h5 class="card-wind5">wind: </h5>
                        <h5 class="card-humidity5">humidity: </h5>
                    </div>
                </div> 
                
            </div>
        </div>
    </main>
